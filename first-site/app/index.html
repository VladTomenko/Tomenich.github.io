<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/resset_min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>First Site</title>
</head>
<body>
    <div class="div section">
        <h1 class="header"><span>Получите видео-инструкцию</span>Как заработать свой первый миллион</h1>
        <div class="div main">
            <div class="div video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/7hqP701LQt8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="div form">
                <p class="form-header">Введите свой email</p>
                <form action="#">
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваше email">
                    <button class="btn">Получить инструкцию</button>    
                </form>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="feature-header">Почему это нужно сделать сейчас?</h2>
        <div class="div feature">
            <div class="col">
                <img src="img/01.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="img/02.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="img/03.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="img/04.jpg" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>
</body>
</html>
